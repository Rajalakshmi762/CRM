<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center"><strong><b>Create</b></strong> contact</h2></br>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div></br>
            <div class="form-group"><input class="form-control" type="fname" name="fname" placeholder="First Name"></div></br>
            <div class="form-group"><input class="form-control" type="lname" name="lname" placeholder="Last Name"></div></br>
            <div class="form-group"><input class="form-control" type="cown" name="cown" placeholder="Contact Owner"></div></br>
            <div class="form-group"><input class="form-control" type="jobt" name="jobt" placeholder="Job Title"></div></br></br>
            <div class="form-group"><button type="submit">Create Contact</button></div></br></br>
            <div class="form-group"><button type="submit">Create and add another contact</button></div></br></br>
            <div class="form-group"><button type="submit">Cancel</button></div>
        </form>
    </div>
</div>
